<!DOCTYPE html>
<html>
<head>
	<title>2A2, D,C,PS</title>
<style type="text/css">
	*{
  box-sizing: border-box;
  padding: 0;
  margin: 0;}
.wrapper {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  grid-gap: 10px;
  position: absolute;
  width: 70vw;
  height: 100vh;
  left: 30%;}
  .one {
    border-style: solid;
    border-color: black;
    grid-row: 1;
    grid-column: 1;
 }
  .two {
    border-style: solid;
    border-color: black;
    grid-row: 1;
    grid-column: 2;}
  .three {
    border-style: solid;
    border-color: black;
    grid-row: 1;
    grid-column: 3;}
  .four {
    border-style: solid;
    border-color: black;
    grid-row: 2;
    grid-column: 1;}
  .five {
    border-style: solid;
    border-color: black;
    grid-row: 2;
    grid-column: 2;}
  .six {
    border-style: solid;
    border-color: black;
    grid-row: 2;
    grid-column: 3;}
  .seven {
    border-style: solid;
    border-color: black;
    grid-row: 3;
    grid-column: 1;}
  .eight {
    border-style: solid;
    border-color: black;
    grid-row: 3;
    grid-column: 2;}

  
  img {
    height: 80%;
    width: 100%;
    max-height: 100%;
    max-width: 100%;}
h3{
    position: relative;
    text-align: center;
    bottom: 0vw;
    font-size: 2vw;
}
.textOffset {
    bottom: -11vw;
}
</style>
</head>
<body>
<div class="wrapper">
  <a href="#" class="one"><img src="https://www.ladybehindthecurtain.com/wp-content/uploads/2014/03/DSC_7093-Facebook.jpg"><h3>Hot Fudge</h3></a>
  <a href="#" class="two"><img src="http://s6655.pcdn.co/wp-content/uploads/2012/07/parfaits-8373.jpg"><h3>Raspberry</h3></a>
  <a href="#" class="three"><img src="https://www.floatingkitchen.net/wp-content/uploads/2017/07/Blackberry-Sauce-1.jpg"><h3>Blackberry</h3></a>    
  <a href="#" class="four"><img src="https://www.bakedbyrachel.com/wp-content/uploads/2015/10/microwavecaramelsauce1_bakedbyrachel.jpg"><h3>Salted Caramel</h3></a>
  <a href="#" class="five"><img src="https://glutenfreeonashoestring.com/wp-content/uploads/2014/11/marshmallow-topping.jpg"><h3>Marshmallow</h3></a>
  <a href="#" class="six"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAAAA1BMVEX///+nxBvIAAAASElEQVR4nO3BgQAAAADDoPlTX+AIVQEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADwDcaiAAFXD1ujAAAAAElFTkSuQmCC"><h3>Bare</h3></a>



  
                                 
</div>
</body>
</html>
